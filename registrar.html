<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="img/scaner.inverso.png"/>
</head>
<body>
    
    <div class="wrapper">
        <h2>Registro</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Insira seu nome" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Insira seu e-mail" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Crie uma senha" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirme sua senha" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3> Eu aceito todos os termos e condições.</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Registrar agora">
          </div>
          <div class="text">
            <h3>Já tem uma conta ? <a href="login.html">Entrar agora</a></h3>
          </div>
        </form>
      </div>

</body>
</html>
